<main class="my-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Kullanıcı Listesi</h1>
        <table class="table table-bordered table-sm hover" datatable [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th style="width: 30%;"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of data;let i = index">
              <td>{{user.id}}</td>
              <td>{{user.name}} {{user.lastName}}</td>
              <td>{{user.userName}}</td>
              <td>{{user.email}}</td>
              <td>
                <button (click)="BanUser(user.id,i)" *ngIf="user.isBanned == false" class="btn btn-sm btn-success">Banla</button>
                <button (click)="UnBanUser(user.id,i)" *ngIf="user.isBanned != false" class="btn btn-sm btn-danger">Ban Kaldır</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
